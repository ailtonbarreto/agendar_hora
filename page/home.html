<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Calendário dos Atendimentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
   <script src="../js/index.global.min.js"></script>
  <link rel="stylesheet" href="../css/home.css">
  <link rel="shortcut icon" href="../assets/report.png" type="image/x-icon">
  <script src="../js/calendario.js"></script>
  <script src="../js/agendar_atendimento.js"></script>
</head>

<body>

  <div class="modal" id="modal">

    <form id="form">

      <div class="btn">

        <h2>Agendar Atendimento</h2>

        <span class="material-symbols-outlined" id="fechar_modal">close</span>

      </div>



      <div class="popup-horarios">

        <div class="paciente">

          <h4>Paciente</h4>
  
          <input type="text" id="paciente" list="listaPacientes" placeholder="Digite o nome do paciente..." autocomplete="off"/>
  
          <datalist id="listaPacientes"></datalist>
  
        </div>


        <div class="data">

          <h4>Data</h4>
  
          <input type="date" id="data" required>
  
        </div>

      </div>


      <div class="popup-horarios">

        <div class="profissional">

          <h4>Profissional</h4>
  
          <select id="profissional">
  
            <option value="">Selecione um Profissional</option>
  
            <option value="Profissional A">Profissional A</option>
  
            <option value="Profissional B">Profissional B</option>
  
          </select>
  
        </div>

        <div class="procedimento">

          <h4>Procedimento</h4>

          <select id="procedimento">

            <option value="">Selecione um Procedimento</option>

            <option value="Avaliação">Avaliação</option>

            <option value="Restauração">Restauração</option>

            <option value="Manutenção">Manutenção</option>

            <option value="Limpeza">Limpeza</option>

            <option value="Canal">Canal</option>

          </select>


        </div>

      </div>

      <div class="popup-horarios">

        <div class="hora_inicio">

          <h4>Início</h4>
  
          <input type="time" id="hora-inicio" min="07:00" max="17:00">
  
        </div>

        <div class="hora_fim">

          <h4>Término</h4>
  
          <input type="time" id="hora-fim" min="07:00" max="17:00">
  
        </div>


      </div>

      <div class="botao">

        <button id="btn_agendar">Confirmar</button>

      </div>

    </form>

  </div>


  <div class="container">

    <div class="header">

      <h2>Atendimentos Agendados</h2>

      <div>

        <span class="material-symbols-outlined custom-icons">calendar_month</span>

        <span class="material-symbols-outlined custom-icons" onclick="window.location.href='cadastro.html'" style="color: #93d0db !important;">perm_contact_calendar</span>

        <span class="material-symbols-outlined custom-icons" style="color: #93d0db !important;">stethoscope</span>

      </div>

    </div>

    <div id="calendar"></div>

  </div>

  <div id="popupReserva" class="popup hidden">

    <div class="popup-content">

      <span class="material-symbols-outlined close">close</span>

      <h2>Detalhes do Atendimento</h2>

      <p><strong>Profissional:</strong> <span id="popupProfissional"></span></p>

      <p><strong>Paciente:</strong> <span id="popupNome"></span></p>

      <p><strong>Procedimento:</strong> <span id="procedimento_popup"></span></p>


      <div class="popup-horarios">

        <p><strong>Início:</strong> <span id="popupInicio"></span></p>

        <p><strong>Fim:</strong> <span id="popupFim"></span></p>

      </div>

      <button id="btnExcluir" class="btn-excluir">Excluir Reserva</button>

    </div>

    
  </div>

</body>

</html>
