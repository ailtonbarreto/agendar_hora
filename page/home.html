<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Calendário dos Atendimentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <link rel="stylesheet" href="../css/home.css">
  <script src="../js/calendario.js"></script>
  <script src="../js/modal.js"></script>
</head>

<body>

  <div class="modal" id="modal">

    <form id="form">

      <div class="btn">

        <h2>Agendar Atendimento</h2>

        <span class="material-symbols-outlined" id="fechar_modal">close</span>

      </div>

      <div class="paciente">

        <h4>Paciente</h4>

        <select id="paciente">

          <option value="">Selecione um paciente</option>

        </select>

      </div>

      <div class="sala">

        <h4>Profissional</h4>

        <select id="profissional">

          <option value="Profissional A">Profissional A</option>

          <option value="Profissional B">Profissional B</option>

        </select>
      </div>

      <div class="data">

        <h4>Data</h4>

        <input type="date" id="data" required>

      </div>

      <div class="hora_inicio">

        <h4>Início</h4>


        <input type="time" id="hora-inicio" step="600" min="07:00" max="17:00">

      </div>

      <div class="hora_fim">

        <h4>Término</h4>


        <input type="time" id="hora-fim" step="600">


      </div>

      <div class="botao">

        <button id="btn_agendar">Confirmar</button>

      </div>

    </form>


  </div>


  <div class="container">

    <div class="header">

      <h2>Atendimentos Agendados</h2>

      <div>

        <span class="material-symbols-outlined custom-icons">calendar_month</span>
        <!-- <span class="material-symbols-outlined custom-icons" id="btn_abrir">note_add</span> -->
        <span class="material-symbols-outlined custom-icons" onclick="window.location.href='cadastro.html'" style="color: #93d0db !important;">perm_contact_calendar</span>
        <span class="material-symbols-outlined custom-icons" style="color: #93d0db !important;">stethoscope</span>

      </div>

    </div>


    <div id="calendar"></div>


  </div>

  



  </div>


</body>

  


</html>
