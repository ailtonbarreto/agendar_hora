<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <title>Reservar Sala</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>

    <div id="spinner" style="display: none;">

        Carregando...

    </div>


    <div class="container">


        <div class="btn_enviar">

            <div class="titulo_topo">

                <span class="material-symbols-outlined" id="book">book_6</span>

                <h1>Agendar Atendimento</h1>


            </div>

            <span class="material-icons-outlined" id="btn_agendar">save</span> 


        </div>

        <form id="form">

            <div class="agendamento">
        
                <div class="linha-container">
        
                    <div class="subcontainer2">

                        <div class="sala">

                            <h4>Escolher Profissional</h4>

                            <select id="profissional">

                                <option value="Profissional A">Profissional A</option>

                                <option value="Profissional B">Profissional B</option>

                            </select>
                        </div>

                        <div class="data">

                            <h4>Data</h4>

                            <input type="date" id="data" required>

                        </div>

                        <div class="hora_inicio">

                            <h4>In√≠cio</h4>


                            <input type="time" id="hora-inicio" step="600" min="07:00" max="17:00">

                        </div>

                        <div class="hora_fim">

                            <h4>Fim</h4>


                            <input type="time" id="hora-fim" step="600">


                        </div>

                    </div>

                </div>
        
            </div>
            
        </form>
        

        <div id="mensagem"></div>

        <div id="horarios-ocupados">

            <h2>Agenda Do Dia</h2>

            <ul id="lista-horarios">


            </ul>

        </div>


    </div>

    <script src="../js/script.js"></script>

</body>

</html>
