<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Cadastrar Paciente</title>
    <link rel="shortcut icon" href="../assets/report.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/cadastro.css">

</head>

<body>

    <div class="header">

        <h2>Cadastro de Pacientes</h2>

        <div class="icones">

            <span class="material-symbols-outlined custom-icons" style="color: #93d0db !important;"
                onclick="window.location.href='home.html'">calendar_month</span>

            <span class="material-symbols-outlined custom-icons">perm_contact_calendar</span>

            <span class="material-symbols-outlined custom-icons" style="color: #93d0db !important;">stethoscope</span>

        </div>

    </div>

    <div class="container">

        <div class="header_container">

            <h2>Pacientes Cadastrados</h2>

            <div>

                <span class="material-symbols-outlined custom-icons" style="color: #ffffff !important;" id="person_edit">person_edit</span>

                <span class="material-symbols-outlined custom-icons" style="color: #ffffff !important;" id="abrir_modal">person_add</span>

                <span class="material-symbols-outlined custom-icons" style="color: #ffffff !important;" id="abrir_modal_remove">person_remove</span>

                
            </div>


        </div>

        <div id="pacientes_cadastrados"></div>

    </div>

    <div class="modal" style="display: none;">

        <form id="form">

            <div class="header_titulo">

                <h2>Cadastrar Novo Paciente</h2>

                <span class="material-symbols-outlined" id="fechar_modal" style="color: #ffffff;">close</span>


            </div>


            <div class="paciente">

                <h4>Nome Completo</h4>

                <input type="text" id="paciente">

            </div>

            <div class="data">

                <h4>Data Nascimento</h4>

                <input type="date" id="data" required>

            </div>

            <div class="telefone">

                <h4>Telefone</h4>

                <input type="number" id="fone" required>

            </div>

            <div class="genero">

                <h4>Genero</h4>

                <select id="genero">

                    <option value="">Selecione um gÃªnero</option>

                    <option value="Masculino">Masculino</option>

                    <option value="Feminino">Feminino</option>

                </select>

            </div>

            <button id="btn_cadastrar">Cadastrar</button>

        </form>

    </div>


    <div class="modal_remove" style="display: none;">

        <form>

            <div class="header_titulo">

                <h2>Excluir Paciente</h2>

                <span class="material-symbols-outlined" id="fechar_modal_remove" style="color: #ffffff;">close</span>

                
            </div>

            <div class="paciente">

                <h4>Paciente</h4>

                <input type="text" id="paciente_remover" list="listaPacientesRemover" placeholder="Digite o nome do paciente..." autocomplete="off"/>

                <datalist id="listaPacientesRemover"></datalist>

            </div>


            <button id="btn_remove">Excluir Cadastro</button>

        </form>


    </div>

    <script src="../js/cadastro_paciente.js"></script>

</body>

</html>
