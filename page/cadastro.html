<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Cadastrar Paciente</title>
    <link rel="stylesheet" href="../css/cadastro.css">

</head>

<body>

    <div class="header">

        <h2>Cadastro de Pacientes</h2>

        <div class="icones">
      
            <span class="material-symbols-outlined custom-icons" style="color: #93d0db !important;" onclick="window.location.href='home.html'">calendar_month</span>
      
            <span class="material-symbols-outlined custom-icons">perm_contact_calendar</span>
      
            <span class="material-symbols-outlined custom-icons" style="color: #93d0db !important;">stethoscope</span>
      
        </div>
      
    </div>

    <div class="container">

        <div class="header_container">

            <h2>Pacientes Cadastrados</h2>

            <span class="material-symbols-outlined custom-icons" style="color: #ffffff !important;">person_add</span>

        </div>

        <div id="pacientes_cadastrados"></div>

    </div>

    <div class="modal">

        <form id="form">

            <div class="agendamento">

                <div class="header">

                    <h2>Cadastrar Novo Paciente</h2>

                    <img src="../assets/save.png" id="btn_agendar" alt="">
        
                </div>

                <div class="linha-container">

                    <div class="subcontainer">

                        <div class="paciente">

                            <h4>Nome Completo</h4>

                            <input type="text" id="paciente">

                        </div>

                        <div class="data">

                            <h4>Data Nascimento</h4>

                            <input type="date" id="data" required>

                        </div>

                        <div class="telefone">

                            <h4>Telefone</h4>

                            <input type="number" id="fone" required>

                        </div>

                        <div class="genero">

                            <h4>Genero</h4>

                            <select id="genero">

                                <option value="Masculino">Masculino</option>

                                <option value="Feminino">Feminino</option>

                            </select>

                        </div>


                    </div>

                </div>

            </div>

        </form>




    </div>

    <script src="../js/cadastro_paciente.js"></script>

</body>

</html>
