<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Cadastrar Paciente</title>
    <link rel="stylesheet" href="../css/cadastro.css">

</head>

<body>

    <div id="spinner" style="display: none;">

        Carregando...

    </div>


    <div class="container">


        <div class="btn_enviar">

            <div class="titulo_topo">

                <img src="../assets/report.png" alt="">

                <h2>Cadastro de Pacientes</h2>

            </div>

            <div class="icones">

            
                <span class="material-symbols-outlined" onclick="window.location.href='home.html'">calendar_month</span>
                <span class="material-symbols-outlined" onclick="window.location.href='agendar.html'">note_add</span>
                <span class="material-symbols-outlined" style="color: var(--bg_cor);" >person_add</span>


            </div>


        </div>

        <form id="form">

            <div class="agendamento">

                <div class="header">

                    <h2>Cadastrar Novo Paciente</h2>

                    <img src="../assets/save.png" id="btn_agendar" alt="">
        
                </div>

                <div class="linha-container">

                    <div class="subcontainer">

                        <div class="paciente">

                            <h4>Nome</h4>

                            <input type="text" id="paciente">

                        </div>

                        <div class="paciente">

                            <h4>Sobrenome</h4>

                            <input type="text" id="sobrenome">

                        </div>

                        <div class="data">

                            <h4>Data Nascimento</h4>

                            <input type="date" id="data" required>

                        </div>

                        <div class="telefone">

                            <h4>Telefone</h4>

                            <input type="number" id="fone" required>

                        </div>

                        <div class="genero">

                            <h4>Genero</h4>

                            <select id="genero">

                                <option value="Masculino">Masculino</option>

                                <option value="Feminino">Feminino</option>

                            </select>

                        </div>


                    </div>

                </div>

            </div>

        </form>


        <div id="mensagem"></div>

        <div id="pacientes_cadastrados">

            
        </div>

    </div>

    <script src="../js/cadastro_paciente.js"></script>

</body>

</html>
